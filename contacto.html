<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="./img/logo.png" alt="Logo de la Barbería Alura"></h1>
            <nav>
                <ul class="navegacion">
                    <li><a href="./index.html">home</a></li>
                    <li><a href="./productos.html">productos</a></li>
                    <li><a href="./contacto.html">contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="imput-padron" required >

            <label for="correo">EMAIL</label>
            <input type="email" id="correo" class="imput-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="imput-padron" required placeholder="(XXX) XXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="imput-padron" placeholder="Escriba aquí"></textarea>

            <fieldset>
                <legend>¿Como te guatría que te contacte?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                
                <label for="radio-wasap"><input type="radio" name="contacto" value="wasap" id="radio-wasap" checked>WhatsApp</label>
            
            </fieldset>

            <fieldset>
                <legend>¿En qué horario prefiere ser atencido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Te gustaría recibir novedades de a Barbería?</label>
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="./img/logo-blanco.png" alt="Logo de la Barbería Alura">
        <p class="copyright">&copy; Copyright Barbería Alura - 2022</p>
    </footer>
</body>
</html>
